services:
  - type: web
    name: windows-13-simulator
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: node dist/index.cjs
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: windows13-db
          property: connectionString

databases:
  - name: windows13-db
    plan: free
